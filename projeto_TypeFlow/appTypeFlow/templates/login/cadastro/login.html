{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }

        .container {
            display: flex;
            width: 70%;
            height: 80%;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left {
            flex: 1;
            background-color: #f7d4e3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .left img {
            max-width: 80%;
            height: auto;
        }

        .right {
            flex: 1.5;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-buttons .btn-group {
            border: 1px solid #ccc;
            border-radius: 25px;
            overflow: hidden;
        }

        .btn-option {
            padding: 10px 30px;
            background-color: #f9f9f9;
            border: none;
            color: #333;
            transition: 0.3s;
        }

        .btn-option.active {
            background-color: #d21872;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1em;
            color: #555;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            color: #333;
        }

        input::placeholder {
            color: #aaa;
        }

        .login-button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #d21872;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #a8165b;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            color: #1a73e8;
            text-decoration: none;
            font-size: 0.9em;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Bem-vindo!</h1>
            <img src="{% static 'img/Logo-TypeFlow.jpg' %}" alt="TypeFlow Logo" />
        </div>
        <div class="right">
            <div class="toggle-buttons">
                <div class="btn-group">
                    <button type="button" id="professorButton" class="btn-option active" data-role="professor">Professor</button>
                    <button type="button" id="alunoButton" class="btn-option" data-role="aluno">Aluno</button>
                </div>
            </div>
            <form method="post">
                {% csrf_token %}
                <div>
                    <label for="username">Usuário:</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div>
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            
            <script>
                const loginForm = document.getElementById("loginForm");
                const professorButton = document.getElementById("professorButton");
                const alunoButton = document.getElementById("alunoButton");
                let selectedRole = "professor"; // Valor padrão

                // Alternar entre professor e aluno
                professorButton.addEventListener("click", () => {
                    professorButton.classList.add("active");
                    alunoButton.classList.remove("active");
                    selectedRole = "professor";
                });

                alunoButton.addEventListener("click", () => {
                    alunoButton.classList.add("active");
                    professorButton.classList.remove("active");
                    selectedRole = "aluno";
                });

                loginForm.addEventListener("submit", async (event) => {
                    event.preventDefault();
            
                    const email = document.getElementById("email").value;
                    const senha = document.getElementById("senha").value;
            
                    try {
                        const response = await fetch("http://127.0.0.1:5000/login", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                email: email,
                                senha: senha,
                                role: selectedRole, // Envia o papel selecionado (professor ou aluno)
                            }),
                        });
            
                        const data = await response.json();
            
                        if (response.ok) {
                            alert(data.message);
                            window.location.href = data.redirect; // Redireciona para a página principal
                        } else {
                            alert(data.error);
                        }
                    } catch (error) {
                        console.error("Erro ao fazer login:", error);
                        alert("Erro ao conectar ao servidor.");
                    }
                });
            </script>
            
            <a href="cadastro.html" class="register-link">Fazer cadastro</a>
        </div>
    </div>

    <!-- Link para o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
