<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }

        .container {
            display: flex;
            width: 70%;
            height: 90%; /* Diminuído para caber na tela */
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left {
            flex: 1;
            background-color: #f7d4e3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .left img {
            max-width: 80%;
            height: auto;
        }

        .right {
            flex: 1.5;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .register-button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #d21872;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            max-width: 70%; /* Limita a largura do botão */
            width: 100%; /* Torna o botão responsivo */
        }

        .register-button:hover {
            background-color: #a8165b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Crie sua conta</h1>
            <img src="Logo-TypeFlow.jpg" alt="Logo do sistema">
        </div>
        <div class="right">
            <form method="post" action="">
                {% csrf_token %}
                
                <!-- Nome -->
                <div class="mb-3">
                    <label for="id_nome" class="form-label">Nome</label>
                    {{ form.nome }}
                </div>
                
                <!-- Email -->
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    {{ form.email }}
                </div>
                
                <!-- Turma -->
                <div class="mb-3">
                    <label for="id_turma" class="form-label">Turma</label>
                    {{ form.turma }}
                </div>
                
                <!-- Período -->
                <div class="mb-3">
                    <label for="id_periodo" class="form-label">Período</label>
                    {{ form.periodo }}
                </div>
                <!-- Senha -->
                <div class="mb-3">
                    <label for="id_senha" class="form-label">Senha</label>
                    {{ form.senha }}
                </div>
                
                <!-- Confirmar Senha -->
                <div class="mb-3">
                    <label for="id_confirmar_senha" class="form-label">Confirmar Senha</label>
                    {{ form.confirmar_senha }}
                </div>
         
                
                <button type="submit" class="register-button">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
