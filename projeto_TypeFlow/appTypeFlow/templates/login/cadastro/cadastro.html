<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }

        .container {
            display: flex;
            width: 70%;
            height: 90%; /* Diminuído para caber na tela */
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left {
            flex: 1;
            background-color: #f7d4e3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .left h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .left img {
            max-width: 80%;
            height: auto;
        }

        .right {
            flex: 1.5;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .toggle-buttons .btn-group {
            border: 1px solid #ccc;
            border-radius: 25px;
            overflow: hidden;
        }

        .btn-option {
            padding: 10px 30px;
            background-color: #f9f9f9;
            border: none;
            color: #333;
            transition: 0.3s;
            cursor: pointer;
        }

        .btn-option.active {
            background-color: #d21872;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center; /* Centraliza os campos horizontalmente */
        }

        label {
            font-size: 1em;
            color: #555;
            align-self: flex-start; /* Alinha os rótulos à esquerda */
            margin-left: 15%;
            max-width: 70%; /* Limita a largura dos rótulos */
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            color: #333;
            max-width: 70%; /* Limita a largura dos campos de entrada */
            width: 100%; /* Torna os campos responsivos */
            margin: auto;
        }

        input::placeholder {
            color: #aaa;
        }

        .register-button {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background-color: #d21872;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            max-width: 70%; /* Limita a largura do botão */
            width: 100%; /* Torna o botão responsivo */
        }

        .register-button:hover {
            background-color: #a8165b;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            color: #1a73e8;
            text-decoration: none;
            font-size: 0.9em;
        }

        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Crie sua conta</h1>
            <img src="Logo-TypeFlow.jpg" alt="Logo do sistema">
        </div>
        <div class="right">
            <div class="toggle-buttons">
                <div class="btn-group">
                    <button type="button" id="professorButton" class="btn-option active" data-role="professor">Professor</button>
                    <button type="button" id="alunoButton" class="btn-option" data-role="aluno">Aluno</button>
                </div>
            </div>
            <form id="registerForm">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite seu email" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>

                <label for="confirmSenha">Confirmar Senha</label>
                <input type="password" id="confirmSenha" placeholder="Confirme sua senha" required>

                <button type="submit" class="register-button">Cadastrar</button>
            </form>

            <a href="login.html" class="login-link">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <!-- Script para alternar os botões e capturar a role -->
    <script>
        const professorButton = document.getElementById("professorButton");
        const alunoButton = document.getElementById("alunoButton");
        let selectedRole = "professor"; // Valor padrão

        professorButton.addEventListener("click", () => {
            professorButton.classList.add("active");
            alunoButton.classList.remove("active");
            selectedRole = "professor";
        });

        alunoButton.addEventListener("click", () => {
            alunoButton.classList.add("active");
            professorButton.classList.remove("active");
            selectedRole = "aluno";
        });

        const registerForm = document.getElementById("registerForm");
        registerForm.addEventListener("submit", async (event) => {
            event.preventDefault();

            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const confirmSenha = document.getElementById("confirmSenha").value;

            if (senha !== confirmSenha) {
                alert("As senhas não coincidem.");
                return;
            }

            try {
                const response = await fetch("http://127.0.0.1:5000/cadastro", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        nome,
                        email,
                        senha,
                        role: selectedRole,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    window.location.href = data.redirect;
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error("Erro ao cadastrar:", error);
                alert("Erro ao conectar ao servidor.");
            }
        });
    </script>
</body>
</html>
