{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste de Personalidade - Parte 3</title>
  <style>
    /* Estilos gerais */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body,
    html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(to right, #3498db 20%, #85c1e9 40%, #ffffff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .progress-bar {
      width: 75%;
      height: 25px;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .progress {
      width: 0%;
      height: 100%;
      background-color: #3498db;
      transition: width 0.3s;
    }

    .content {
      display: flex;
      align-items: flex-start;
      width: 80%;
      max-width: 1200px;
      margin-top: 20px;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      margin-top: 140px;
      margin-right: 70px;
    }

    .image-container img {
      max-width: 300px;
      height: auto;
    }

    .text-container {
      flex: 3;
      color: #333;
      text-align: left;
    }

    .text-container h1 {
      font-size: 2.5em;
      color: #2980b9;
      text-align: center;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8), 1px 1px 10px rgba(0, 0, 0, 0.4);
      padding: 10px 0;
      letter-spacing: 1px;
    }

    .question-list {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-height: 60vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #3498db #ffffff;
    }

    .question-item {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      transition: opacity 0.3s ease, transform 0.3s ease;
      font-size: 1.3em;
      text-align: center;
    }

    .question-item.inactive {
      opacity: 0.5;
      transform: translateY(-10px);
      filter: grayscale(80%);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      width: 100%;
    }

    .options label span {
      display: inline-block;
      border-radius: 50%;
      border: 2px solid #333;
      margin-bottom: 5px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .options input[type="radio"]:checked + span {
      background-color: #3498db;
    }

    .proximo-btn {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #2980b9;
      color: white;
      border: 2px solid #3498db;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 25px;
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }

    .proximo-btn:hover {
      background-color: #2471a3;
      transform: translateY(-3px);
      box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>

<body>
  <form method="post" action="{% url 'quiz_view' page=page|add:1 %}">
    {% csrf_token %}
    <div class="container">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <div class="content">
        <div class="image-container">
          <img src="{% static 'img/boneco_mbti_azul.png' %}" alt="Personagem" class="imagem">
        </div>

        <div class="text-container">
          <h1>Como você toma decisões?</h1>
          <ul class="question-list">
            {% for question, label_pair in question_label_pairs %}
              <li class="question-item">
                <p>{{ question.text }}</p>
                <div class="options">
                  <label>
                    <input type="radio" name="{{ question.id }}" value="E" />
                    <span class="circle large"></span>{{ label_pair.0 }}
                  </label>
                  <label>
                    <input type="radio" name="{{ question.id }}" value="E" />
                    <span class="circle medium"></span>
                  </label>
                  <label>
                    <input type="radio" name="{{ question.id }}" value="E" />
                    <span class="circle small"></span>
                  </label>
                  <label>
                    <input type="radio" name="{{ question.id }}" value="I" />
                    <span class="circle small"></span>
                  </label>
                  <label>
                    <input type="radio" name="{{ question.id }}" value="I" />
                    <span class="circle medium"></span>
                  </label>
                  <label>
                    <input type="radio" name="{{ question.id }}" value="I" />
                    <span class="circle large"></span>{{ label_pair.1 }}
                  </label>
                </div>
              </li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <button type="submit" class="proximo-btn">Próxima</button>
    </div>
  </form>

  <script>
    const totalQuestions = parseInt("{{ total_questions|default:'0' }}", 10);
    let currentQuestion = 0;

    function updateProgress() {
      const progressElement = document.getElementById("progress");
      const progressPercentage = ((currentQuestion + 1) / totalQuestions) * 100;
      progressElement.style.width = progressPercentage + "%";
    }

    function nextQuestion() {
      const questionItems = document.querySelectorAll(".question-item");
      if (currentQuestion < totalQuestions - 1) {
        questionItems[currentQuestion].classList.add("inactive");
        currentQuestion++;
        questionItems[currentQuestion].classList.remove("inactive");
        updateProgress();
      }
    }

    document.addEventListener("DOMContentLoaded", function () {
      const questionItems = document.querySelectorAll(".question-item");
      questionItems.forEach((item, index) => {
        if (index !== 0) {
          item.classList.add("inactive");
        }
      });
      updateProgress();
    });
  </script>
</body>
</html>
